<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma E-commerce</title>
    <!--Estilos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Estilos propios-->
    <link rel="stylesheet" href="./static/css/style.css">
    <!--Link FontAwesome-->
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <a href="#">Logo_plataforma</a>
            <ul>
                <li><a href="#">Destacados</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <div class="div-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search" placeholder="BuscÃ¡ un producto">
            </div>

        </nav>
    </header>

    <main>
        <section class="banner">
            <!--Carousel del banner automatico-->
            <div class="banner-carousel">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="./static/img/img1_slide-banner.png" class="d-block w-100" alt="Example1">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./static/img/img2_slide-banner.png" class="d-block w-100" alt="Example2">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./static/img/img3_silde-banner.png" class="d-block w-100" alt="Example3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente/span>
                    </button>
                </div>
            </div>

        </section>


    </main>

    <footer>

    </footer>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
