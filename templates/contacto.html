      <form id="contactForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre y Apellido:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
        </div>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto del mensaje" required>
        </div>
  
        <!-- Nuevo grupo de botones de radio para seleccionar la temática de la consulta -->
        <div class="form-group">
          <label for="tematica">Temática de la consulta:</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tematica" id="soporte" value="Soporte Técnico" required>
              <label class="form-check-label" for="soporte">Soporte Técnico</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tematica" id="informacion-productos" value="Información de Productos" required>
              <label class="form-check-label" for="informacion-productos">Información de Productos</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tematica" id="sugerencias" value="Sugerencias" required>
              <label class="form-check-label" for="sugerencias">Sugerencias</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tematica" id="otros" value="Otros" required>
              <label class="form-check-label" for="otros">Otros</label>
            </div>
          </div>
        </div>
  
        <!-- Campo de selección para el país -->
        <div class="form-group">
          <label for="pais">País:</label>
          <select class="form-control" id="pais" required>
            <option value="">Seleccione su país</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Brasil">Brasil</option>
            <option value="Perú">Perú</option>
            <option value="Colombia">Colombia</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
  
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba su mensaje aquí" required></textarea>
        </div>

        </div>

<!-- Script de validación de formulario -->
<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitar que se envíe el formulario por defecto

    // Validación personalizada
    let valid = true;
    const campos = ["nombre", "email", "telefono", "asunto", "tematica", "pais", "mensaje"];

    campos.forEach(function(campo) {
      const input = document.getElementById(campo);
      if (input && !input.value) {
        valid = false;
        input.classList.add("is-invalid");
      } else {
        input.classList.remove("is-invalid");
      }
    });

    if (valid) {
      // Muestra el modal de agradecimiento
      $('#graciasModal').modal('show');
    } else {
      alert("Por favor, complete todos los campos obligatorios.");
    }
  });
</script>
