        <section class="create-acount">
            <div class="font-group">
            
            <div >

                            <form class="form-group">

                                        <input style="display: none;" type="checkbox" id="toggle-password2">

                                                    </label>
                                    </div>

                                    
                                    <div class="input-container">
                                        <input style="display: none;" type="checkbox" id="toggle-password">

                                                    <label for="toggle-password" class="icono-container">
                                                           <i class="fa fa-eye" id="nuevo-icono"></i>
                                                           <i class="fa fa-eye-slash" id="icono-original"></i> 
                                                    </label>
                                    </div>                   
                                     <button type="submit">Crear</button>
                            </form>
